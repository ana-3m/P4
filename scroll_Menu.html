<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scroll Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #e0e0e0;
      font-family: sans-serif;
      overflow: hidden; 
    }

    .scroll-wrapper {
      height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
    }

    .word {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      transition: all 0.3s ease;
      margin: 10% 0;
      color: rgba(0, 0, 0, 0.3);
    }

    .scroll-wrapper::-webkit-scrollbar {
      display: none;
    }
  
  </style>
</head>
<body>

  <div class="scroll-wrapper" id="scrollWrapper">
    <div class="container" id="container">
      <!-- palavras / futuros botoes -->
      <div class="word">Tritanopia</div>
      <div class="word">Protanopia</div>
      <div class="word">Nistagmo</div>
      <div class="word">Glaucoma</div>
      <div class="word">Daltonismo</div>
      <div class="word">Miopia</div>
      <div class="word">Astigmatismo</div>
      <div class="word">Catarata</div>
      <div class="word">Presbiopia</div>
      <div class="word">Ambliopia</div>
      <div class="word">Hipermetropia</div>
      <div class="word">Fotofobia</div>
      <div class="word">Retinose Pigmentar</div>
      <div class="word">Degeneração Macular</div>
      <div class="word">Diplopia</div>
      <div class="word">Estrabismo</div>
      <div class="word">Cegueira Noturna</div>
      <div class="word">Edema Macular</div>
      <div class="word">Retinopatia Diabética</div>
      <div class="word">Neurite Óptica</div>
    </div>
  </div>

  <script>
    const scrollWrapper = document.getElementById('scrollWrapper');
    const container = document.getElementById('container');
    const originalWords = Array.from(container.children);

    // Duplica várias vezes para criar conteúdo infinito
    for (let i = 0; i < 10; i++) {
      originalWords.forEach(word => {
        container.appendChild(word.cloneNode(true));
      });
    }

    function updateHighlight() {
      const words = container.querySelectorAll('.word');
      const centerY = scrollWrapper.clientHeight / 2;
      const wrapperRect = scrollWrapper.getBoundingClientRect();

      words.forEach(word => {
        const rect = word.getBoundingClientRect();
        const wordCenter = rect.top + rect.height / 2 - wrapperRect.top;
        const distance = Math.abs(centerY - wordCenter);
        const maxDistance = scrollWrapper.clientHeight / 2;
        const factor = Math.min(distance / maxDistance, 1);
        const opacity = 1 - factor * 0.7;
        const scale = 1 + (1 - factor) * 0.3;
        word.style.color = `rgba(0,0,0,${opacity})`;
        word.style.transform = `scale(${scale})`;
      });
    }

    function maintainInfiniteScroll() {
      const scrollTop = scrollWrapper.scrollTop;
      const scrollHeight = scrollWrapper.scrollHeight;
      const clientHeight = scrollWrapper.clientHeight;
      const buffer = 200;

      if (scrollTop < buffer) {
        scrollWrapper.scrollTop = scrollHeight / 2;
      } else if (scrollTop + clientHeight > scrollHeight - buffer) {
        scrollWrapper.scrollTop = scrollHeight / 2;
      }
    }

    scrollWrapper.addEventListener('scroll', () => {
      updateHighlight();
      maintainInfiniteScroll();
    });

    window.addEventListener('load', () => {
      scrollWrapper.scrollTop = scrollWrapper.scrollHeight / 2;
      updateHighlight();
    });
  </script>

</body>
</html>
