<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filtro de Estrabismo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #oculos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: 2;
            display: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="imagem/forma-oculos.png" alt="oculos" id="oculos">
    <script src="estrabismo.js"></script>
</body>
</html>
