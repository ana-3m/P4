<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .menu {
            width: 200px;
            height: 300px;
            overflow-y: scroll;
            position: relative;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .menu::-webkit-scrollbar {
            display: none;
        }


        .menu-item {
    display: block;
    font-size: 24px;
    padding: 30px 20px; /* aumenta o espaçamento interno */
    margin-bottom: 10px; /* espaçamento externo entre itens */
    transition: opacity 0.1s ease-in-out;
    text-align: center;
    text-decoration: none; /* remove o sublinhado */
    color: black; /* garante boa legibilidade */
}
.menu-item:hover{
 
    text-decoration: none; /* remove o sublinhado */
    color: rgb(255, 0, 0); /* garante boa legibilidade */
}
    </style>
</head>

<body>
    <div class="menu">
        <a class="menu-item" href="#">Tritanópia</a>
        <a class="menu-item" href="#">Protanópia</a>
        <a class="menu-item" href="#">Deuteranópia</a>
        <a class="menu-item" href="#">Acromatópsia</a>
        <a class="menu-item" href="#">Nistagmo</a>
        <a class="menu-item" href="#">Glaucoma</a>
        <a class="menu-item" href="#">Hipermetropia</a>
        <a class="menu-item" href="#">Cataratas</a>
        <a class="menu-item" href="estrabismo.html">Estrabismo III par</a>
        <a class="menu-item" href="estrabismo.html">Estrabismo IV par</a>
        <a class="menu-item" href="estrabismo.html">Estrabismo V par</a>
   
    </div>

    <script>
        const menu = document.querySelector('.menu');
    
        // Seleciona apenas os links, ignorando quebras de linha ou nós de texto
        const originalItems = Array.from(menu.querySelectorAll('.menu-item'));
    
        // Clona os itens para permitir rolagem infinita
        originalItems.forEach(item => {
            const clone = item.cloneNode(true);
            menu.appendChild(clone);
        });
    
        function updateOpacity() {
            const allItems = Array.from(menu.querySelectorAll('.menu-item'));
    
            allItems.forEach((item) => {
                const itemRect = item.getBoundingClientRect();
                const menuRect = menu.getBoundingClientRect();
                const itemCenter = itemRect.top + itemRect.height / 2;
                const menuCenter = menuRect.top + menuRect.height / 2;
                const distance = Math.abs(menuCenter - itemCenter);
                const maxDistance = menuRect.height / 2;
                const opacity = Math.max(0.3, 1 - distance / maxDistance);
                item.style.opacity = opacity;
            });
        }
    
        // Evento de scroll controlado pelo utilizador
        menu.addEventListener('scroll', () => {
            // Volta ao início se chegar ao meio da rolagem (efeito infinito)
            if (menu.scrollTop >= menu.scrollHeight / 2) {
                menu.scrollTop = 1; // pequeno valor para evitar salto visual
            }
            updateOpacity();
        });
    
        // Inicializa a opacidade corretamente ao carregar
        updateOpacity();
    </script>
    
</body>

</html>
